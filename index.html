<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form class="Mark-form">
    <label for="hMark">Mark's height in meters:</label>
    <input type="number" id="hMark" placeholder="enter your height" required>
    <label for="mMark">Mark's weight in kg:</label>
    <input type="number" id="mMark" placeholder="enter your weight" required>
    <button type="button" class="Mark">Calculate BMI</button>
    <label for="resultMark">Mark's BMI is:</label>
    <input type="text" id="resultMark" maxlength="1000" >
  </form>
  
  <form class="John-form">
    <label for="hJohn">John's height in meters:</label>
    <input type="number" id="hJohn" placeholder="enter your height" required>
    <label for="mJohn">John's weight in kg:</label>
    <input type="number" id="mJohn" placeholder="enter your weight" required>
    <button type="button" class="John">Calculate BMI</button>
    <label for="resultJohn">John's BMI is:</label>
    <input type="text" id="resultJohn" maxlength="1000">
  </form>
  
  
    <h2>Comparison</h2>
    <button type="button" id="compare">Compare</button>
    <span id="answer"></span>

    
<script src="app.js" defer></script>
</body>
</html>
